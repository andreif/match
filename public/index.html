<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Match</title>
  <style>
    BODY {
      padding: 0;
      margin: 0;
      background: #222;
    }
    table {
      min-height: 100vh;
      width: 100%;
      margin: auto 0;
    }
    td {
      color: wheat;
      text-align: center;
      font: bold 10em sans-serif;
      width: 33%;
      padding: 0;
      margin: 0;
    }
    #x {
      opacity: 10%;
    }
  </style>
</head>
<body><table cellpadding="0" cellspacing="0">
  <tr>
    <td id="a">0</td>
    <td id="x">:</td>
    <td id="b">0</td>
  </tr>
</table>
<script>
  let a = document.getElementById("a");
  let x = document.getElementById("x");
  let b = document.getElementById("b");

  a.onselectstart = x.onselectstart = b.onselectstart = function (e) {e.preventDefault()};
  a.onclick = b.onclick = function (e) {
    e.target.textContent = (parseInt(e.target.textContent) + 1).toString();
    x.textContent = (parseInt(a.textContent) + parseInt(b.textContent)).toString();
  };
  x.onclick = function (e) {
    a.textContent = "0";
    x.textContent = ":";
    b.textContent = "0";
  };
</script>
</body>
</html>
